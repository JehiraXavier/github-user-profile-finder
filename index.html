<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GithHub profile Finder</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          name=""
          id="input"
          placeholder="Enter Github UserName"
          class=""
        />
        <div id="search" onclick="getUser()">Search User</div>
      </div>

      <div class="profile-card">
        <div class="main-info">
          <img src="./images/github.svg" alt="avatar" id="prof-img" />
          <span class="name" id="name"></span>
          <a href="" id="username"></a>
        </div>
        <div class="bio">
          <p id="bio"></p>
          <p><span id="repo"></span> Repositories</p>
        </div>
        <div class="follow">
          <div class="followers">
            <span class="no" id="followers"></span>
            Followers
          </div>
          <div class="following">
            <span class="no" id="following"></span>
            Following
          </div>
        </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
